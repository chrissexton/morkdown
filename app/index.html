<!doctype html>
<html lang="en" ng-app="MorkdownApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Morkdown</title>

	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/bower_components/angular-hotkeys/build/hotkeys.min.css">

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-debounce/dist/angular-debounce.min.js"></script>
	<script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
	<script src="bower_components/showdown/compressed/showdown.js"></script>
	<script src="bower_components/angular-markdown-editable/angular-markdown-editable.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="morkdown.js"></script>

	<style>
		body {
			padding-top: 70px;
		}
	</style>
</head>
<body ng-controller="TextEditorController">

<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Morkdown</a>
		</div>
		<div class="navbar-collapse collapse">
		  <ul class="nav navbar-nav">
			<li><a href="#" ng-click="new()">New</a></li>
			<li><a href="#" ng-click="open(true)">Load</a></li>
			<li><a href="#" ng-click="save()">Save</a></li>
			<li ng-show="false"><a href="#about">About</a></li>
			<li ng-show="false"><a href="#contact">Contact</a></li>
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</div>

	<div class="container">

		<form role="form">
			<div class="form-group">
				<label for="fileName">Name<strong ng-show="modified">*</strong></label>
				<input type="text" class="form-control" id="fileName" placeholder="file name" ng-model="file" ng-change="onFileChange()">
			</div>
		</form>

		<div id="markdown-area" ng-model="text" markdown-editable contenteditable="true" ng-change="modified=true">{{ text }}</div>

	</div> <!-- /container -->

</body>
</html>
